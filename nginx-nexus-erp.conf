# Nexus ERP Production Configuration
# Single domain setup (no subdomains needed during development)

# Main Next.js Application
server {
    listen 80;
    server_name nexuserp.com www.nexuserp.com 103.224.243.242;
    
    # Increase body size for file uploads
    client_max_body_size 50M;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support
        proxy_read_timeout 86400;
    }
    
    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000/_next/static;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

# ERPNext Backend (for direct admin access if needed)
server {
    listen 80;
    server_name erp.nexuserp.com;
    
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

