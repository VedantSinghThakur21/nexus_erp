# 1. Redirect HTTP to HTTPS (Catch-all)
server {
    listen 80;
    server_name avariq.in *.avariq.in;
    return 301 https://$host$request_uri;
}

# 2. Main Domain - Next.js App (https://avariq.in)
server {
    listen 443 ssl;
    server_name avariq.in www.avariq.in;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/avariq.in-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avariq.in-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to Next.js App
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 3. ERPNext Admin Panel (https://erp.avariq.in)
server {
    listen 443 ssl;
    server_name erp.avariq.in;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/avariq.in-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avariq.in-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to ERPNext Backend
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Frappe-Site-Name erp.localhost;  # Master site
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 4. Tenant Subdomains - Route to Next.js App (https://*.avariq.in)
server {
    listen 443 ssl;
    server_name ~^(?<subdomain>[^.]+)\.avariq\.in$;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/avariq.in-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avariq.in-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to Next.js App (Next.js handles Frappe API calls with X-Frappe-Site-Name)
    location / {
        # Pass subdomain info to Next.js
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}