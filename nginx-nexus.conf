# ============================================================
# Nginx Configuration for Next.js Production
# ============================================================
# Location: /etc/nginx/sites-available/nexus
# Enable: sudo ln -s /etc/nginx/sites-available/nexus /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
# ============================================================

# Upstream configuration for Next.js app
upstream nextjs_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server Block (Port 80)
server {
    listen 80;
    listen [::]:80;
    
    # Replace _ with your domain (e.g., app.avariq.com)
    server_name _;
    
    # Maximum upload size (adjust as needed)
    client_max_body_size 50M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/nexus-access.log;
    error_log /var/log/nginx/nexus-error.log;
    
    # Root location - Proxy to Next.js
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # Essential headers for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable caching for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js static files (_next/static)
    location /_next/static {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # Cache static assets for 1 year
        expires 365d;
        add_header Cache-Control "public, immutable";
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Next.js images optimization
    location /_next/image {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # Cache optimized images
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Favicon and robots.txt
    location ~* ^/(favicon\.ico|robots\.txt)$ {
        proxy_pass http://nextjs_app;
        expires 7d;
        add_header Cache-Control "public";
    }
}

